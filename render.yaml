services:
  - type: web
    name: creativestudio-agency
    env: node
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: creativestudio-agency
          property: port
    healthCheckPath: /